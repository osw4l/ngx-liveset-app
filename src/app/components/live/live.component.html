<mat-video #video
           [loop]="loop"
           (click)="startVideo($event)"
           [autoplay]="autoplay"
           [preload]="true"
           [fullscreen]="true"
           controls
           [download]="false"
           color="accent"
           spinner="spin">
  <source matVideoSource [src]="videoSource" type="video/mp4">
</mat-video>
